<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="style/program.css">
<div compName="programComponent" style="width: 100%;height: 100%;border:0;">
    <div id="programTabs" class="easyui-tabs" style="width:100%;height:100%;">
        <div title="本地程序" style="padding:10px 6px;background-color: #fbfcfd;">
            <div knocomp="localProgtamCon" style="height:100%;background-color: #fbfcfd;"></div>
        </div>
        <div title="远程程序" style="padding:10px 6px;">
            <div knocomp="remoteProgtamCon"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var programComponent = CFactory.createComponent({
        compName: "programComponent",
        init: function () {
            var this_=this;
            $('#programTabs').tabs({
                border:false,
                onSelect:function(title,index){
                    if(index==0){
                        this_.goToLocalProgramPage();
                    }else if(index==1){
                        this_.goToRemoteProgramPage();
                    }
                }
            });
        },
        //打开本地程序页面
        goToLocalProgramPage: function () {
            $(this.localProgtamCon).panel({
                href: 'views/program/localProgram/localProgram.html',
                onLoad: function () {
                    localProgramComponent.getLocalData("all");
                }
            });
        },
        //打开远程程序页面
        goToRemoteProgramPage: function () {
            $(this.remoteProgtamCon).panel({
                href: 'views/program/remoteProgram/remoteProgram.html',
                onLoad: function () {
                    remoteProgramComponent.getRemoteData("all");
                }
            });
        }
    })
</script>
</body>
</html>
